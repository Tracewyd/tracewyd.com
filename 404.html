<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <script>
    // Define your routes
    const routes = {
      '/home': '/index.html',
      '/about': '/about.html',
      '/articles': '/artciles.html',
    
    };

    // Get the current path
    const path = window.location.pathname;

    // Redirect if the path matches a route
    if (routes[path]) {
      window.location.href = routes[path];
    } else {
      // Handle unknown routes (optional)
      document.body.innerHTML = '<h1>Page Not Found</h1>';
    }
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
